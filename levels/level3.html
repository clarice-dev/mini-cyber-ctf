<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 3 - SQL Injection</title>
    <link rel="stylesheet" href="../style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

    <style>
    input[type="text"],
    input[type="password"] {
      padding: 10px;
      margin: 10px 0;
      width: 90%;
      max-width: 400px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background-color: #2a2a2a;
      color: #fff;
    }
  </style>

</head>
<body>
    <div class="container">
    <h1>Level 3: SQL Injection</h1>
    <p>Your goal: Try to bypass the login form using SQL injection.</p>

    <div class="puzzle">
      <label for="username">Username:</label>
      <input type="text" id="username" placeholder="Enter username">

      <br>

      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Enter password">

       <br>

      <button onclick="loginCheck()">Login</button>

      <p id="loginStatus"></p>
      <button id="nextLevelBtn" onclick="goToNextLevel()" style="display:none;">Next Level</button>

      <!-- Sounds -->
      <audio id="successSound" src="../Assets/Sounds/success-fanfare-trumpets.mp3"></audio>
      <audio id="failSound" src="../Assets/Sounds/wrong-answer.wav"></audio>

      <!-- Hint -->
      <div style="margin-top: 20px;">
        <button onclick="toggleHint()">Show Hint</button>
        <p id="hintText" style="display: none; color: #ccc;">
          üí° Try using a common SQL trick like: <code class="hint-code">' OR '1'='1</code>
        </p>
      </div>
    </div>

    <a href="../index.html">Back to Main Menu</a>
  </div>

  <script>
    function loginCheck() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const status = document.getElementById("loginStatus");

      // Simulate simple login validation
      if ((username === "admin" && password === "admin123") ||
          (username.includes("' OR") || password.includes("' OR"))) {

        status.textContent = "‚úÖ Access Granted! You successfully bypassed the login.";
        status.style.color = "lightgreen";
        document.getElementById("successSound").play();
        document.getElementById("nextLevelBtn").style.display = "inline-block";

      } else {
        status.textContent = "‚ùå Login failed. Try again.";
        status.style.color = "red";
        document.getElementById("failSound").play();
      }
    }

    function toggleHint() {
      const hint = document.getElementById("hintText");
      hint.style.display = hint.style.display === "none" ? "block" : "none";
    }

    function goToNextLevel() {
      window.location.href = "level4.html";
    }
  </script>
</body>
</html>
